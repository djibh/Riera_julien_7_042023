<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c8fb8f238c.js" crossorigin="anonymous"></script>
    <script src="data/recipes.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/search.js" type="module"></script>
  </head>
  <body>
    <header>
      <img
        src="assets/logo.png"
        alt="Logo du site Les petits plats"
        id="logo"
      />
      <h1>Les Petits Plats</h1>
    </header>
    <main>
      <section class="search">
        <input
          id="search-bar"
          type="search"
          placeholder="Rechercher une recette"
        />
        <i id="search-bar__icon" class="fa-solid fa-magnifying-glass"></i>
      </section>
      <section class="tags-container"></section>

      <section class="filters row align-items-start">
        <button class="col btn btn-secondary ingredients">
          Ingr√©dients
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button class="col btn btn-secondary apparels">
          Appareils
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button class="col btn btn-secondary ustensils">
          Ustensiles
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </section>
      <section class="recipes">
        <div class="container">
          <div class="row" id="recipes-grid">
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
